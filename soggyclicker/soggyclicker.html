<!DOCTYPE html>
<html>
<head>
	<title>Soggyclicker</title>
	<link rel="stylesheet" type="text/css" href="../static/main.css">
	<script type="text/javascript" src="../soggyclicker/soggyclicker.js"></script>
</head>
<body>
	<h1>Soggy Clicker</h1>
	<img id="soggycat" src="/img/soggycat.webp" data-tilt data-tilt-scale="1.06" />
	<p>SogCoins: <span id="score">0</span></p>
	<div id="upgrades">
		<p>Upgrades:</p>
		<button class="upgrade-button" id="upgrade1">Soggtastic Clickers (+1 point per click, 10 SogCoins)</button>
		<button class="upgrade-button" id="upgrade2">Soginator 6000 (+2 points per click, 50 SogCoins)</button>
		<button class="upgrade-button" id="upgrade3">Soggers (+4 points per click, 400 SogCoins)</button>
		<button class="upgrade-button" id="upgrade4">Baths (+8 points per click, 1000 SogCoins)</button>
		<button class="upgrade-button" id="upgrade5">Sog Factories (+16 points per click, 2500 SogCoins)</button>
		<button class="upgrade-button" id="upgrade6">Sogcano (+32 points per click, 32000 SogCoins)</button>
		<button class="upgrade-button" id="upgrade7">Fractured Sog (+64 points per click, 640000 SogCoins)</button>
		<button class="upgrade-button" id="upgrade8">Pure Sogginess (+128 points per click, 1 Million SogCoins)</button>
	</div>
</body>
</html>
