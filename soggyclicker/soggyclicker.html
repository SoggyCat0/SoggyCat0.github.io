<!DOCTYPE html>
<html>
<head>
	<title>Clicker Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Clicker Game</h1>
	<img id="clickableImage" src="your-image.png" alt="Clickable Image">
	<p>Score: <span id="score">0</span></p>
	<button id="upgradeButton">Upgrade</button>
	<div id="upgrades">
		<p>Upgrades:</p>
		<button id="upgrade1">Upgrade 1 (+1 point per click, $10)</button>
		<button id="upgrade2">Upgrade 2 (+2 points per click, $50)</button>
		<!-- Add more upgrades here -->
	</div>
	<script src="script.js"></script>
</body>
</html>
